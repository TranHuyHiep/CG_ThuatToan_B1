Bài 2: Cho 1 dãy chưa sắp xếp. Sắp xếp lại mảng và hiển thị vị trí ban đầu của mỗi phần tử.
VD: 3 6 2 7
=> 2 0 1 3

<script !src="">
  let arr = [3, 6, 2, 7, 2]
  let vitri = [0, 1, 2, 3, 4]
  console.log(arr)

  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if(arr[i] > arr[j]) {
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp

        let temp1 = vitri[i]
        vitri[i] = vitri[j]
        vitri[j] = temp1
      }
    }
  }

  console.log(arr)
  console.log(vitri)
</script>
